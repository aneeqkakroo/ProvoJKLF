<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Provo JKLF</title>
    <!--  
    Favicons
    =============================================
    -->
        <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    
    <!--  
    Stylesheets
    =============================================
    -->
    <!-- Default stylesheets-->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Template specific stylesheets-->
    <link href="owl.carousel.css" rel="stylesheet">

    <!-- Main stylesheet and color file-->
    <link href="style.css" rel="stylesheet">
    <link id="color-scheme" href="default.css" rel="stylesheet">

  </head>
  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main><img id="image-background" src="jklf.jpg">
      <section class="main">
        <div class="content">
          <div class="container">
            <div class="content2">
              <h1>Provisional JKLF</h1>
            </div>
            <div class="counter" id="countdown">
              <h2>Launching in <span class="days timenumbers">05 </span>&nbsp;days <span class="hours timenumbers">06 </span>h <span class="minutes timenumbers">35 </span>m <span class="seconds timenumbers yellow-text">29 </span>s</h2>
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <p>The Provisional JKLF is a pro independence Kashmiri organization which is struggling for complete independence of Kashmir from both India and Pakistan by adopting the original Line and political theory of Quaid-e-Tehreek Amanullah Khan.</p>
                </div>
              </div>
            </div>
            <div class="subscribe">
              <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 input-group subscribe-box">
                  <form class="subscribe-form" id="subscription-form">
                    <div class="input-group">
                      <input class="form-control notify-me" id="subscriber-email" name="email" type="email" placeholder="Enter your email address" required=""><span class="input-group-addon">
                        <input class="btn btn-default notify-me" id="subscribe-button" type="submit" value="NOTIFY ME"></span>
                    </div>
                  </form>
                  <div id="subscription-response"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
